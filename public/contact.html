<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SuminJung</title>
</head>
<body>
    <main>
        <nav class="navbar">
            <h3 class="navbar__logo"><a href="index.html">Portfolio</a></h3>
            <ul class="navbar__list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/project.html">Project</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
            <div class="navbar__hamburger"><svg class="new-shape" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 6h-24v-4h24v4zm0 4h-24v4h24v-4zm0 8h-24v4h24v-4z"/></svg></div>
        </nav>
        <div class="banner">
            <img src="./img/banner.jpg" alt="">
            <div class="author">
                <h1>Want to contact me?</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">                        
                  <h2>Contact</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-3">
                    <form id="contact-form" class="form" action="#" method="POST" role="form">
                        <div class="form-group">
                            <label class="form-label" for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name" tabindex="1" required>
                        </div>                            
                        <div class="form-group">
                            <label class="form-label" for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" tabindex="2" required>
                        </div>                            
                        <div class="form-group">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="3">
                        </div>                            
                        <div class="form-group">
                            <label class="form-label" for="message">Message</label>
                            <textarea rows="5" cols="50" name="message" class="form-control" id="message" placeholder="Message..." tabindex="4" required></textarea>                                 
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-start-order">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
          <div class="dropdown">
            <div class="dropdown__hamburger"><i class="fas fa-times fa-2x"></i></div>
            <ul class="dropdown__list">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="project.html">Project</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
