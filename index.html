<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
</head>
<body>
    <div class="portfolio">
        <header>
            <nav class="navbar">
                <h3 class="navbar__logo">Portfolio</h3>
                <ul class="navbar__list">
                    <li>Home</li>
                    <li>About</li>
                    <li>Skills</li>
                    <li>Projects</li>
                    <li>Contact</li> 
                </ul>
                <img class="navbar__hamburger" src="./img/hamburger.svg" alt="burger" />
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Sumin Jung</h1>
                        <h2>Web Developer</h2>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/left.jpg" alt="model"/>
                        <img class="model-right" src="./img/right.jpg" alt="model"/>
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>John Savos</h1>
                        <h2>Pro Chef</h2>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/chef-left.jpg" alt="model"/>
                        <img class="model-right" src="./img/chef-right.jpg" alt="model"/>
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>John Mayer</h1>
                        <h2>Pro hairstylist</h2>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/hair-left.jpg" alt="model"/>
                        <img class="model-right" src="./img/hair-right.jpg" alt="model"/>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <svg 
                            class="slide active"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                    </div>
                    <div class="page-2">
                        <h3>02</h3>
                        <svg 
                            class="slide"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                    </div>
                    <div class="page-3">
                        <h3>03</h3>
                        <svg 
                            class="slide"
                            width="12" 
                            height="12" 
                            viewBox="0 0 12 12" 
                            fill="none" 
                            xmlns="http://www.w3.org/2000/svg">
                            <circle cx="6" cy="6" r="6" fill="white"/>
                            </svg>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
