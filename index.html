<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Portfolio</title>
</head>
<body>
    <div class="portfolio">
        <header>
            <nav class="navbar">
                <h3 class="navbar__logo">Portfolio</h3>
                <ul class="navbar__list">
                    <li>Home</li>
                    <li>about</li>
                    <li>Projects</li>
                    <li>Contact</li>
                </ul>
                <img class="navbar__hamburger" src="./img/hamburger.svg" alt="burger" />
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Sumin Jung</h1>
                        <h2>Web Developer</h2>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/left.jpg" alt="model"/>
                        <img class="model-right" src="./img/right.jpg" alt="model"/>
                    </div>
                </section>
                <section class="about">
                    <div class="title">
                        <h1>ABOUT</h1>
                    </div>
                    <div class="skills">
                            <div class="skill html">
                                <h2>HTML</h2>
                                <i class="fab fa-3x fa-html5"></i>
                            </div>
                            <div class="skill css">
                                <h2>CSS</h2>
                                <i class="fab fa-3x fa-css3-alt"></i>
                            </div>
                            <div class="skill javascript">
                                <h2>JAVASCRIPT</h2>
                                <i class="fab fa-3x fa-js-square"></i>
                            </div>
                            <div class="skill java">
                                <h2>JAVA</h2>
                                <i class="fab fa-3x fa-java"></i>
                            </div>
                            <div class="skill react">
                                <h2>REACT</h2>
                                <i class="fab fa-3x fa-react"></i>
                            </div>
                            <div class="skill java">
                                <h2>SPRING</h2>
                                <i class="fab fa-3x fa-java"></i>
                            </div>
                    </div>
                    <div class="info">
                        <h1>I can bu</h1>
                    </div>
                </section>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
